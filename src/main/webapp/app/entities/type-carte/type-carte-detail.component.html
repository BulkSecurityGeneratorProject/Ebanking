
<div *ngIf="typeCarte">
    <h2><span jhiTranslate="ebankingApp.typeCarte.detail.title">Type Carte</span> {{typeCarte.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="ebankingApp.typeCarte.libelle">Libelle</span></dt>
        <dd>
            <span>{{typeCarte.libelle}}</span>
        </dd>
        <dt><span jhiTranslate="ebankingApp.typeCarte.code">Code</span></dt>
        <dd>
            <span>{{typeCarte.code}}</span>
        </dd>
        <dt><span jhiTranslate="ebankingApp.typeCarte.deleted">Deleted</span></dt>
        <dd>
            <span>{{typeCarte.deleted}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'type-carte/'+ typeCarte.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
