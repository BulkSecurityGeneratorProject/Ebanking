
<div *ngIf="banquesPartenaires">
    <h2><span jhiTranslate="ebankingApp.banquesPartenaires.detail.title">Banques Partenaires</span> {{banquesPartenaires.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="ebankingApp.banquesPartenaires.libelle">Libelle</span></dt>
        <dd>
            <span>{{banquesPartenaires.libelle}}</span>
        </dd>
        <dt><span jhiTranslate="ebankingApp.banquesPartenaires.code">Code</span></dt>
        <dd>
            <span>{{banquesPartenaires.code}}</span>
        </dd>
        <dt><span jhiTranslate="ebankingApp.banquesPartenaires.deleted">Deleted</span></dt>
        <dd>
            <span>{{banquesPartenaires.deleted}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'banques-partenaires/'+ banquesPartenaires.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
