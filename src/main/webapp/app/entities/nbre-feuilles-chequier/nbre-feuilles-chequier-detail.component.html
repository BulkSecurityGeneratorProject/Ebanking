
<div *ngIf="nbreFeuillesChequier">
    <h2><span jhiTranslate="ebankingApp.nbreFeuillesChequier.detail.title">Nbre Feuilles Chequier</span> {{nbreFeuillesChequier.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="ebankingApp.nbreFeuillesChequier.nbFeuilles">Nb Feuilles</span></dt>
        <dd>
            <span>{{nbreFeuillesChequier.nbFeuilles}}</span>
        </dd>
        <dt><span jhiTranslate="ebankingApp.nbreFeuillesChequier.libelle">Libelle</span></dt>
        <dd>
            <span>{{nbreFeuillesChequier.libelle}}</span>
        </dd>
        <dt><span jhiTranslate="ebankingApp.nbreFeuillesChequier.deleted">Deleted</span></dt>
        <dd>
            <span>{{nbreFeuillesChequier.deleted}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'nbre-feuilles-chequier/'+ nbreFeuillesChequier.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
