
<div *ngIf="typeCompte">
    <h2><span jhiTranslate="ebankingApp.typeCompte.detail.title">Type Compte</span> {{typeCompte.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="ebankingApp.typeCompte.libelle">Libelle</span></dt>
        <dd>
            <span>{{typeCompte.libelle}}</span>
        </dd>
        <dt><span jhiTranslate="ebankingApp.typeCompte.code">Code</span></dt>
        <dd>
            <span>{{typeCompte.code}}</span>
        </dd>
        <dt><span jhiTranslate="ebankingApp.typeCompte.deleted">Deleted</span></dt>
        <dd>
            <span>{{typeCompte.deleted}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'type-compte/'+ typeCompte.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
