
<div *ngIf="typeOpposition">
    <h2><span jhiTranslate="ebankingApp.typeOpposition.detail.title">Type Opposition</span> {{typeOpposition.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="ebankingApp.typeOpposition.libelle">Libelle</span></dt>
        <dd>
            <span>{{typeOpposition.libelle}}</span>
        </dd>
        <dt><span jhiTranslate="ebankingApp.typeOpposition.code">Code</span></dt>
        <dd>
            <span>{{typeOpposition.code}}</span>
        </dd>
        <dt><span jhiTranslate="ebankingApp.typeOpposition.deleted">Deleted</span></dt>
        <dd>
            <span>{{typeOpposition.deleted}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'type-opposition/'+ typeOpposition.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
