
<div *ngIf="typeChequier">
    <h2><span jhiTranslate="ebankingApp.typeChequier.detail.title">Type Chequier</span> {{typeChequier.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="ebankingApp.typeChequier.libelle">Libelle</span></dt>
        <dd>
            <span>{{typeChequier.libelle}}</span>
        </dd>
        <dt><span jhiTranslate="ebankingApp.typeChequier.code">Code</span></dt>
        <dd>
            <span>{{typeChequier.code}}</span>
        </dd>
        <dt><span jhiTranslate="ebankingApp.typeChequier.deleted">Deleted</span></dt>
        <dd>
            <span>{{typeChequier.deleted}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'type-chequier/'+ typeChequier.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
